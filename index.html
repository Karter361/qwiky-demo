<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QWIKY Demo Pass</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#063422;
      color:white;
      margin:0; padding:0;
      display:flex; align-items:center; justify-content:center;
      height:100vh;
    }
    .card{
      background:white;
      color:#063422;
      border-radius:20px;
      padding:30px;
      max-width:400px;
      text-align:center;
      box-shadow:0 12px 24px rgba(0,0,0,.2);
    }
    .title{
      font-size:22px;
      font-weight:bold;
      margin-bottom:10px;
    }
    .subtitle{
      font-size:14px;
      margin-bottom:20px;
      color:#333;
    }
    .footer{
      margin-top:30px;
      font-size:12px;
      color:#555;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">DHL Parcel Pickup</div>
    <div class="subtitle">Valid: Today, 18:00–21:00</div>
    <p><strong>Proxy:</strong> Alex</p>
    <p>This digital authorization replaces paper permissions.<br/>Please present this screen at pickup.</p>
    <div class="footer">QWIKY — Everyday authorizations. Digital. Effortless.</div>
  </div>
</body>
</html>
